apiVersion: v1
kind: Service
metadata:
  name: chain-client-solana-solana-server-501
  namespace: "{{.Deployment.Namespace}}"
spec:
  selector:
    app: chain-client-solana-solana-501
  type: ClusterIP
  ports:
    - protocol: TCP
      name: chain-client-solana-solana-501
      port: 9100
      targetPort: 9100
---
